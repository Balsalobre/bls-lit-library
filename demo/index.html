<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    :root {
      --global-font: 'Roboto', sans-serif;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/bls-lib.js';
    
    const placeholder = "Test Placeholder";
    const label = 'Test Label';
    const withLabel = true;
    render(
      html`
        <bls-input with-label label="Name" is-readonly="true" placeholder="Enter name..."></bls-input>
        <bls-input .withLabel=${withLabel} .label=${label} .placeholder=${placeholder}></bls-input>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
