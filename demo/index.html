<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;378&family=Source+Sans+Pro:ital@1&family=Zen+Antique&display=swap');

    :root {
      --global-font: 'Red Hat Mono', monospace;
      --color-background: #3a3a3a;
    }

    html {
      background-color: var(--color-background);
    }
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/bls-lib.js';
    
    const label = 'Test Label';
    const withLabel = true;
    const ambient = 'dark';
    render(
      html`
        <bls-input with-label ambient="dark" label="Test Materialize"></bls-input>
        <bls-input with-label ambient="dark"label="Name"></bls-input>
        <bls-input with-label ambient="dark"label="Name" disabled="true"></bls-input>
        <bls-input .ambient=${ambient} .withLabel=${withLabel} .label=${label}></bls-input>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
